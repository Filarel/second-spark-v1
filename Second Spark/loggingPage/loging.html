<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Spark</title>
  <link rel="icon" href="https://i.ibb.co/cCWN2Jy/second-spark-only-logo.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200;1,300&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="loging.css">

  <script src="loging.js" defer type="module"></script> 

</head>
<body>
  <div class="header-bar">
    <a href="/mainPage/main.html">
      <img src="https://i.ibb.co/ZMmwNyx/second-spark-v2-1.png" alt="Logo" class="header-logo">  
    </a>
    <div class="spacer"></div>
    <a href="/addingAdvert/addingAdvert.html">
      <button class="adding-ad">
        Sell an item
        <i class="fa-regular fa-plus"></i>
      </button>
    </a>
    <a href="/loggingPage/loging.html">
      <button class="account-btn">
        <i class="fa-regular fa-user"></i>
      </button>
    </a>
  </div>

  <div class="grid">
    <div class="grid-left">
      <img src="https://i.ibb.co/bmXzGSv/square-sunset-beach-6.jpg" alt="Background picture">
    </div> 
    <div class="grid-right">
      <h1 class="message">Nice to see you again!</h1>
      <div class="input-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" required placeholder="Username">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter password">
        <div class="msg-box"></div>
        <button class="sign-in" type="submit">Sign in</button>
      </div>
      
      
      <h5 class="register">Don't have an account? <span class="register-span">Click here!</span></h5>
      <!-- <div class="admin-div"><button class="admin-btn">Admin: Show users</button></div> -->
    </div>
  </div>
</body>
</html>
