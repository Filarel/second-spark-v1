<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Spark</title>
  <link rel="icon" href="https://i.ibb.co/cCWN2Jy/second-spark-only-logo.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200;1,300&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="user.css">

  <script src="user.js" defer type="module"></script> 
</head>
<body>

  <div class="header-bar">
      <a href="/mainPage/main.html">
        <img src="https://i.ibb.co/ZMmwNyx/second-spark-v2-1.png" alt="Logo" class="header-logo">  
      </a>
      <div class="spacer"></div>
      <a href="/addingAdvert/addingAdvert.html">
        <button class="adding-ad">
          Sell an item
          <i class="fa-regular fa-plus"></i>
        </button>
      </a>
      <a href="/loggingPage/loging.html">
        <button class="account-btn">
          <i class="fa-regular fa-user"></i>
        </button>
      </a>
    </div>
    
    <div class="user-box">
      <div class="image"><img src="https://i.ibb.co/41Jft14/blank-avatar-photo-place-holder-600nw-1114445501.webp" alt="Avatar image" class="avatar"></div>    
      <div class="user-info">
        <h1 class="username"></h1>
        <div class="user-info-row"></div>
        <div class="user-info-row rate-seller">
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <h5 class="star-text">Rate this seller!</h5>
        </div>
        <div class="msg-box"></div>
      </div>
      <div class="user-right">
        <h2 class="contact">Contact</h2>
        <i class="fas fa-phone"></i><span class="user-phone"></span>
        
        <button class="logout" type="submit">Logout</button>
      </div>
      
      
    </div>
  
  <h2 class="message this-user">Items:</h2>
  <div class="searched-ads">
    <div class="ad-container">
  
    </div>
  </div>
    
</body>
